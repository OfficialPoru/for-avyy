<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question for you Avyy Í®ÑÔ∏é</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0f0c29 linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Sparkle Particles */
        .particle {
            position: absolute;
            top: -10%;
            color: #ffde59;
            text-shadow: 0 0 10px #fdbb2d;
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #container {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(253, 187, 45, 0.3);
            z-index: 1;
            border: 2px solid #fdbb2d;
            max-width: 350px;
            position: relative;
        }

        h1 { color: #fff; margin-bottom: 15px; font-size: 1.6rem; letter-spacing: 1px; }
        
        .gif-container img {
            width: 100%;
            max-width: 230px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #00f2fe; /* Cyan border like the image */
            background: black;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.15s;
            text-transform: uppercase;
        }

        #yesBtn { background-color: #00f2fe; color: #000; box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4); }
        
        #noBtn {
            background-color: #ff0055;
            color: white;
            position: fixed; 
            z-index: 999;
            transition: all 0.1s ease-out;
        }

        #message {
            margin-top: 15px;
            color: #00f2fe;
            font-size: 1rem;
            font-weight: bold;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img id="mainGif" src="begging-cat-begging.gif">
        </div>
        <h1 id="question">G Kaduo in ML? üéÆ</h1>
        <div id="message"></div>

        <div class="buttons">
            <button id="yesBtn">G!</button>
            <button id="noBtn" style="top: 72%; left: 55%;">Pass</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/6v7x8t.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const mainGif = document.getElementById('mainGif');
        const music = document.getElementById('bgMusic');

        // Particle Effect
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = '‚ú¶';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 2 + 1.5 + 's'; 
            document.body.appendChild(p);
            setTimeout(() => { p.remove(); }, 3000);
        }
        setInterval(createParticle, 300);

        // Move Button Logic
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;

            const randomX = Math.max(40, Math.floor(Math.random() * maxX));
            const randomY = Math.max(40, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            message.innerText = "Bawal No Hahahahahaha! üö´";
            music.play().catch(() => {});
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Click "Yes" Success Logic
        yesBtn.addEventListener('click', () => {
            document.getElementById('question').innerText = "LET'S GO! RG LATER! üî•";
            message.innerText = "Happy Mingming spotted! üêà";
            noBtn.style.display = "none";
            
            // Celebrating Happy Cat (Matches your image vibe)
            mainGif.src="cat-happy-cat.gif";
            
            music.play();
            // Burst of celebration particles
            for(let i = 0; i < 40; i++) {
                setTimeout(createParticle, i * 50);
            }
        });
    </script>
</body>
</html>
